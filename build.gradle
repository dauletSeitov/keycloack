plugins {
    id 'org.springframework.boot' version '2.4.1-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.key'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation group: 'org.keycloak.bom', name: 'keycloak-adapter-bom', version: '20.0.0', ext: 'pom'
    implementation group: 'org.keycloak', name: 'keycloak-spring-boot-starter', version: '20.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'

// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-gateway
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-gateway', version: '3.1.4'


}

tasks.named('test') {
    useJUnitPlatform()
}
